<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="assets/images/calculator.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <section class="calculadora">

            <div class="calculadora__main-result main">
                <div class="main__auxiliar">
                    <input type="text" name="" id="" class="main__auxiliar-screen" placeholder="" disabled>
                </div>
                <div class="main__principal">
                    <span class="main__equals">=</span><input type="text" name="" id="" class="main__screen" placeholder="0" disabled>
                </div>
            </div>

            <div class="calculadora__auxiliar-button auxiliar">
                <div class="auxiliar__manuseador">
                    <img src="assets/images/down-arrow.png" alt="" class="auxiliar__arrow-img">
                </div>
                <div class="auxiliar__hidden hidden">
                    <button class="hidden__button" onclick="calculate('(')">(</button>
                    <button class="hidden__button" onclick="calculate(')')">)</button>
                    <button class="hidden__button" onclick="calculate('elevate')">x<sup>2</sup></button>
                    <button class="hidden__button" onclick="calculate('root')"><sup>2</sup>&#8730;</button>
                </div>
            </div>

            <div class="calculadora__main-buttons inferior">
                <button class="inferior__button c-btn">C</button>
                <button class="inferior__button" onclick="calculate('%')">%</button>
                <button class="inferior__button" onclick="calculate('invert')">+/-</button>
                <button class="inferior__button" onclick="calculate('/')">/</button>
                <button class="inferior__button" onclick="calculate(7)">7</button>
                <button class="inferior__button" onclick="calculate(8)">8</button>
                <button class="inferior__button" onclick="calculate(9)">9</button>
                <button class="inferior__button" onclick="calculate('*')">x</button>
                <button class="inferior__button" onclick="calculate(4)">4</button>
                <button class="inferior__button" onclick="calculate(5)">5</button>
                <button class="inferior__button" onclick="calculate(6)">6</button>
                <button class="inferior__button" onclick="calculate('-')">-</button>
                <button class="inferior__button" onclick="calculate(1)">1</button>
                <button class="inferior__button" onclick="calculate(2)">2</button>
                <button class="inferior__button" onclick="calculate(3)">3</button>
                <button class="inferior__button" onclick="calculate('+')">+</button>
                <button class="inferior__button" onclick="calculate(0)">0</button>
                <button class="inferior__button" onclick="calculate('.')">,</button>
                <button class="inferior__button e-btn" onclick="calculate('=')">=</button>
            </div>

        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/hiddenArea.js"></script>
    <script src="js/screen.js"></script>
    <script src="js/auxScreen.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
